<script>
    //变量
    var stopsave = 0;
    var startdrag = 0;
    //初始化
    function initContainer(){
        $(".center, .center .column").sortable({
            connectWith: ".column",
            opacity: .35,
            handle: ".drag",
            start: function(e,t) {
                if (!startdrag) stopsave++;
                startdrag = 1;
            },
            stop: function(e,t) {
                if(stopsave>0) stopsave--;
                startdrag = 0;
            }
        });
        //附带属性
        configurationElm();
    }
    function configurationElm(e, t) {
        $(".center").delegate(".configuration > a", "click", function(e) {
            e.preventDefault();
            var t = $(this).parent().next().next().children();
            $(this).toggleClass("active");
            t.toggleClass($(this).attr("rel"));
        });
        $(".center").delegate(".configuration .dropdown-menu a", "click", function(e) {
            e.preventDefault();
            var t = $(this).parent().parent();
            var n = t.parent().parent().next().next().children();
            t.find("li").removeClass("active");
            $(this).parent().addClass("active");
            var r = "";
            t.find("a").each(function() {
                r += $(this).attr("rel") + " "
            });
            t.parent().removeClass("open");
            n.removeClass(r);
            n.addClass($(this).attr("rel"));
        });
    }


    $(document).ready(function() {
        //拖动栅格
        $(".sidebar-nav .lyrow").draggable({        //拖动的容器
            connectToSortable: ".center",           //放置容器
            helper: "clone",                        //用于拖拽显示,设置为"clone",元素将被克隆,且克隆将被拖拽.
            handle: ".drag",                        //限制开始拖拽的元素，容器的后代元素.drag才允许被拖拽
            start: function(e,t) {                  //1,1
                if (!startdrag) stopsave++;
                startdrag = 1;
            },
            drag: function(e, t) {                  //设置400宽度
                t.helper.width(400);
            },
            stop: function(e, t) {                  //0,0
                $(".center .column").sortable({
                    opacity: .35,
                    connectWith: ".column",
                    start: function(e,t) {
                        if (!startdrag) stopsave++;
                        startdrag = 1;
                    },
                    stop: function(e,t) {
                        if(stopsave>0) stopsave--;
                        startdrag = 0;
                    }
                });
                if(stopsave>0) stopsave--;
                startdrag = 0;
            }
        });

        //拖动组件
        $(".sidebar-nav .box").draggable({
            connectToSortable: ".column",   //允许 draggable 放置在指定的 .column 上
            helper: "clone",				//允许一个 helper 元素用于拖拽显示. 设置为 "clone", 元素将被克隆,且克隆将被拖拽.
            handle: ".drag",				//限制开始拖拽,除非鼠标在指定的元素上按下,只有可拖拽（draggable）元素的后代元素才允许被拖拽
            start: function(e,t) {			//当拖拽开始时触发
                if (!startdrag) stopsave++;
                startdrag = 1;
            },
            drag: function(e, t) {			//拖拽期间当鼠标移动时触发
                t.helper.width(400)
            },
            stop: function() {				//当拖拽停止时触发
                //handleJsIds();              //处理节点
                if(stopsave>0) stopsave--;
                startdrag = 0;
            }
        });
        //

        //
        initContainer();

        //处理节点函数
        function handleJsIds() {
            handleModalIds();
            handleAccordionIds();
            handleCarouselIds();
            handleTabsIds()
        }
        function handleAccordionIds() {
            var e = $(".center #myAccordion");
            var t = randomNumber();
            var n = "accordion-" + t;
            var r;
            e.attr("id", n);
            e.find(".accordion-group").each(function(e, t) {
                r = "accordion-element-" + randomNumber();
                $(t).find(".accordion-toggle").each(function(e, t) {
                    $(t).attr("data-parent", "#" + n);
                    $(t).attr("href", "#" + r)
                });
                $(t).find(".accordion-body").each(function(e, t) {
                    $(t).attr("id", r)
                })
            })
        }
        function handleCarouselIds() {
            var e = $(".center #myCarousel");
            var t = randomNumber();
            var n = "carousel-" + t;
            e.attr("id", n);
            e.find(".carousel-indicators li").each(function(e, t) {
                $(t).attr("data-target", "#" + n)
            });
            e.find(".left").attr("href", "#" + n);
            e.find(".right").attr("href", "#" + n)
        }
        function handleModalIds() {
            var e = $(".center #myModalLink");
            var t = randomNumber();
            var n = "modal-container-" + t;
            var r = "modal-" + t;
            e.attr("id", r);
            e.attr("href", "#" + n);
            e.next().attr("id", n)
        }
        function handleTabsIds() {
            var e = $(".center #myTabs");
            var t = randomNumber();
            var n = "tabs-" + t;
            e.attr("id", n);
            e.find(".tab-pane").each(function(e, t) {
                var n = $(t).attr("id");
                var r = "panel-" + randomNumber();
                $(t).attr("id", r);
                $(t).parent().parent().find("a[href=#" + n + "]").attr("href", "#" + r)
            })
        }
        function randomNumber() {
            return randomFromInterval(1, 1e6)
        }
        function randomFromInterval(e, t) {
            return Math.floor(Math.random() * (t - e + 1) + e)
        }
    });
</script>
